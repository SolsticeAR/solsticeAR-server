<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Web site created to test Web AR" />
  <title>SolsticeAR</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; precision: mediump'>
    <a-image src={{imageUrl}} position="0 0 0" rotation="-90 0 0" scale="1.7 1 1"></a-image>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
